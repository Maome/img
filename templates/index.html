<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/static/css/grid.css">

    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.css">

    <title>img.preten.se</title>
  </head>

  <body>

    <nav class="navbar navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="btn navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-align-justify"></span>
          </button>
          <a class="navbar-brand" href="/">img.preten.se</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
                <button id="uploadButton" type="button" class="btn navbar-btn btn-info">
                  <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                  upload image
                </button>
              </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" style="border: 0px;">sign in</a></li>
            <li><a href="#" style="border: 0px;">sign up</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    </nav>

    <div class="container">
      
      <!--<div>
        <h1>Bootstrap starter template</h1>
      </div>-->

      <div class="well well-lg">
          <div class="pure-g">
              {% for upload in recent_uploads %}
              <div class="pure-u-1-5" style="padding:3px;">
                  <div class="custom-border">
                      <a href="{{upload[1]}}">
                          <img class="pure-img-responsive" src="{{upload[0]}}">
                      </a>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
    </div><!-- /.container -->


    <script src="static/js/dropzone.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  </body>
